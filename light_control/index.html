<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Light Control</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-color:#f5f5f5">
    <h1 align="center" style="margin-top:2em">LED Control</h1>
    <center>
        <input type="checkbox" id="red-led" class="red switch" onclick="red_led()">
        <input type="checkbox" id="yellow-led" class="yellow switch" onclick="yellow_led()">
        <input type="checkbox" id="green-led" class="green switch" onclick="green_led()">
    </center>
    <div id="console">
        <code><b>[Console]</b></code>
        <div id="log">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="src/script.js"></script>
</body>
</html>
